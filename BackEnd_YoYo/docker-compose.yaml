      - EUREKA_CLIENT_FETCH_REGISTRY=true
      - EUREKA_SERVICEURL_DEFAULTZONE=http://admin:1234@localhost:8761/eureka

  zookeeper:
    image: bitnami/zookeeper:3.8.0
    networks:
      - yoyo_network
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_TLS_CLIENT_AUTH=none
      - ZOO_TLS_QUORUM_CLIENT_AUTH=none

  kafka:
    image: 'bitnami/kafka:3.4.0'
    networks:
      - yoyo_network
    ports:
      - '9092:9092'
      - '29092:29092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=PLAINTEXT://kafka:29092,EXTERNAL://0.0.0.0:9092  # 내부 통신용 및 외부 통신용 리스너
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092  # 외부 클라이언트 접근시 localhost:9092 사용
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT  # 브로커 간 통신에 사용하는 리스너 명칭
    depends_on:
      - zookeeper

