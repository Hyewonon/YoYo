  eureka-service:
    image: yoyo-eureka-server:1.0.0
    networks:
      - yoyo_network
    ports:
      - "8761:8761"
    environment:
      - SERVER_PORT=8761
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false

  member-service:
    image: yoyo-member-service:1.0.0
    networks:
      - yoyo_network
    ports:
      - "8081:8081"
    depends_on:
      - mysql
      - redis
      - eureka-service
    env_file: .env
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/yoyo
      - SPRING_DATASOURCE_USERNAME=ssafy
      - SPRING_DATASOURCE_PASSWORD=ssafy
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL8Dialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
      - KAFKA_CLUSTERS_BOOTSTRAPSERVERS=kafka:29092
      - LOGGING_TOPIC=yoyo.logging.out.stdout
      - SPRING_PROFILES_ACTIVE=local
      - JWT_SECRET=NYd4nEtyLtcU7cpS/1HTFVmQJd7MmrP+HafWoXZjWNOL7qKccOOUfQNEx5yvG6dfdpuBeyMs9eEbRmdBrPQCNg==
      - JWT_EXPIRATION_MS=20000
      - JWT_REFRESH_EXPIRATION_MS=60000
      - SPRING_APPLICATION_NAME=member-service
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=true
      - EUREKA_CLIENT_FETCH_REGISTRY=true
      - EUREKA_SERVICEURL_DEFAULTZONE=http://admin:1234@localhost:8761/eureka



